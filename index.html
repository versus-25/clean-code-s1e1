<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header_img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-wrapper">
      <p class="add-item">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__btn-wrap">
          <input class="add-item__input" type="text">
          <button class="add-item__btn">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="active-tasks">
        <li class="task-block">
          <input class="task-block__checkbox" type="checkbox">
          <label class="task-block__text">Pay Bills</label>
          <input class="task-block__input"type="text">
          <button class="task-block__btn-edit">Edit</button>
          <button class="task-block__btn-del">
            <img class="task-block__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-block edited">
          <input class="task-block__checkbox" type="checkbox">
          <label class="task-block__text">Go Shopping</label>
          <input class="task-block__input" type="text" value="go shopping">
          <button class="task-block__btn-edit">Save</button>
          <button class="task-block__btn-del">
            <img class="task-block__img" src="./remove.svg">
          </button>
        </li>
      </ul>
        <h3 class="h3">Completed</h3>
        <ul class="completed-tasks">
          <li class="task-block">
            <input class="task-block__checkbox" type="checkbox" checked>
            <label class="task-block__text">See the Doctor</label>
            <input class="task-block__input" type="text">
            <button class="task-block__btn-edit">Edit</button>
            <button class="task-block__btn-del">
              <img class="task-block__img" src="./remove.svg">
            </button>
          </li>
      </ul>
    </div> 
    <script src="app.js"></script>
  </body>
</html>
